name: dispatch

on:
  push:
    branches:
      - master

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch
        uses: peter-evans/repository-dispatch@v2.1.1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: oit-tools/syllabus-frontend
          event-type: deploy
